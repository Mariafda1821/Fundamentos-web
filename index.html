      <br>
      <h3>Requerimientos básicos de compra</h3>
      <br>
      <form id="formulario">
        <div class="form1">

      <label for="name">Nombre comprador</label>
      <br>
      <input type="text" minlength="0" maxlength="20" id="name" required >
      <br>
      <label for="Presupuesto">Presupuesto máximo</label>
      <br>
      <input type="number" id="Presupuesto" required>
      <br>
      <label for="productos">Cantidad de productos</label>
      <br>
      <input type="number" min="0" max="20" id="productos" required >
      <br>
      <label for="direccion">Dirección</label>
      <br>
      <input type="text" id="direccion" required >
      <br> 
      <p>Tipo entrega<abbr title="Este campo es obligatorio" aria-label="required">*</abbr></P>
      <input type="radio" required name="name" id="name"><label for="r1">Domicilio</label>
      <input type="radio" required name="name" id="name"><label for="r2">Recogida en punto local</label>
      
    </div>
    <div class="wrapper">
      <button class="b1" onclick="redir1()" type="button">Iniciar compra</button>
      <button class="b2" type="reset">Limpiar</button></div>
